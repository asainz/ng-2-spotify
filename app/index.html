<!-- index.html -->
<html>
  <head>
    <title>Angular 2 Spotify App</title>
    <script src="dist/es6-shim.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>

    <!-- The app component created in TodoApp.es6 -->
    <spotify-app>Listen for the music!</spotify-app>
    <script>
      System.paths = {
          'angular2/*':'/angular2/*.js',
          'SpotifyApp': 'app.es6'
      };
      // Start the app by loading the main component
      System.import('SpotifyApp');
    </script>
  </body>
</html>
